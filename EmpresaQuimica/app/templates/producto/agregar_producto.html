{% extends 'layoutDashboard.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Agregar Producto</h2>
    
    <form action="{{ url_for('producto.agregar_producto') }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="nivel">Nivel:</label>
            <select class="form-control" id="nivel" name="nivel" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>

        <div class="form-group">
            <label for="imagen">Ruta de la Imagen del Producto:</label>
            <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Ingrese la ruta de la imagen" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
    </form>
</div>
{% endblock %}
