{% extends 'layoutDashboard.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Producto</h2>
    
    <form action="{{ url_for('producto.editar_producto', id_producto=producto.id) }}" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label for="nivel">Nivel:</label>
            <select class="form-control" id="nivel" name="nivel" required>
                <option value="1" {% if producto.nivel == 1 %}selected{% endif %}>1</option>
                <option value="2" {% if producto.nivel == 2 %}selected{% endif %}>2</option>
                <option value="3" {% if producto.nivel == 3 %}selected{% endif %}>3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
        </div>

        <div class="form-group">
            <label for="imagen">Ruta de la Imagen del Producto:</label>
            <input type="text" class="form-control" id="imagen" name="imagen" value="{{ producto.imagen }}" placeholder="Ingrese la ruta de la imagen">
            <small class="form-text text-muted">Dejar en blanco si no desea cambiar la imagen.</small>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Actualizar Producto</button>
    </form>
</div>
{% endblock %}
