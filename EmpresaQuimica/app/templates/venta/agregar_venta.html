{% extends 'layoutDashboard.html' %}

{% block title %}Agregar Venta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Agregar Venta</h2>
    
    <form action="{{ url_for('venta.agregar_venta') }}" method="POST">
        <div class="form-group">
            <label for="id">ID de Venta:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>

        <div class="form-group">
            <label for="idUsuario">ID de Usuario:</label>
            <input type="text" class="form-control" id="idUsuario" name="idUsuario" required>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Agregar Venta</button>
    </form>
</div>
{% endblock %}
