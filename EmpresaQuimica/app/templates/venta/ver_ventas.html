{% extends 'layoutDashboard.html' %}

{% block title %}Lista de Ventas{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Lista de Ventas</h2>

    <div class="text-right mb-3">
                            
        <a href="{{ url_for('venta.agregar_venta') }}" class="btn btn-primary">Agregar Venta</a>
    </div>

    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>ID Usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.idUsuario }}</td>
                <td>
                    <!-- Botón para ver los detalles de la venta -->
                    <!-- <a href="{{ url_for('venta.detalles_venta', id_venta=venta.id) }}" class="btn btn-sm btn-info">Ver detalles</a> -->
                    
                    <!-- Botón para editar la venta -->
                    <a href="{{ url_for('venta.editar_venta', id_venta=venta.id) }}" class="btn btn-sm btn-warning">Editar</a>

                    <!-- Formulario para eliminar la venta -->
                    <form action="{{ url_for('venta.eliminar_venta', id_venta=venta.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
